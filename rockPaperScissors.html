<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="styles/rock-paper-scissor.css">
  </head>
  <body>
    <p class="head-text">Rock Paper Scissors</p>
    <div >
      <button class="move-button"
        onclick="
      playGame('rock');
    "
      >
        <img class="emojis" src="icons-js/rock-emoji.png" />
      </button>

      <button class="move-button"
        onclick="
      playGame('paper');
    "
      >
        <img class="emojis" src="icons-js/paper-emoji.png" />
      </button>

      <button class="move-button"
        onclick="
      playGame('scissors');
    "
      >
        <img class="emojis" src="icons-js/scissors-emoji.png" />
      </button>
    </div>
    <p class="js-result"></p>
    <p class="js-moves"></p>

    <p class="js-score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset"
    >
      Reset Score
    </button>
    <button class="auto-play" onclick="
    autoplay();"> Auto play</button>
    <script src="scripts/rock-paper-scissor.js">
      
    </script>
  </body>
</html>
